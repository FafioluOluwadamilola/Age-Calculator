<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <title>Age Calculator</title>
</head>



<body>
    

    <main class="container">

        <form action="submit"  >            
            <div class="userinfo">
                <div class="form-group">
                    <label for="day">DAY</label>
                    <input type="number" id="day" min="1" max="31" placeholder="DD">
                </div>
                
                <div class="form-group">
                    <label for="month">MONTH</label>
                    <input type="number" id="month" min="1" max="12" placeholder="MM">
                </div>
                
                <div class="form-group">
                    <label for="year">YEAR</label>
                    <input type="number" id="year" min="1800" max="2024" placeholder="YYYY">
                </div>
                
            </div>

            <div class="division">
                <button type="submit" class="submit-button"> <img src="/images/icon-arrow.svg" alt="" height="70px" width="70px"> </button><hr>
            </div>

        </form>
        

        <div class="result">
            <p><span>--</span>years</p>
            <p><span>--</span>months</p>
            <p><span>--</span>days</p>            
        </div>


    </main>
    







    <script src="script.js"></script>


    
</body>



</html>
